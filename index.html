        // ── Main import handler ──────────────────────────────────────────
        async function handleExcelImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const lines = text.split('\n').filter(l => l.trim());
                // lines[0] = header row
                const dataLines = lines.slice(1);

                let importedCount = 0;
                let skippedCount  = 0;
                let errorCount    = 0;
                let duplicates    = [];
                const vehiclesToImport = [];

                // ── Parse CSV ──
                // Template column order: VIN, Stock Number, Year, Make, Model, Miles, Appraisal Notes, Skip Steps
                for (const line of dataLines) {
                    const values       = line.split(',');
                    const vin          = values[0]?.trim().replace(/"/g, '').toUpperCase();
                    const stockNumber  = values[1]?.trim().replace(/"/g, '').toUpperCase();
                    const year         = values[2]?.trim().replace(/"/g, '') || '';
                    const make         = values[3]?.trim().replace(/"/g, '') || '';
                    const model        = values[4]?.trim().replace(/"/g, '') || '';
                    const miles        = parseInt(values[5]?.trim()) || 0;
                    const appraisalNotes = values[6]?.trim().replace(/"/g, '') || '';
                    const skipSteps    = values[7]?.trim().split(';').filter(s => s) || [];

                    vehiclesToImport.push({
                        location_id:     currentLocationId,
                        vin,
                        stock_number:    stockNumber,
                        year,
                        make,
                        model,
                        miles,
                        appraisal_notes: appraisalNotes,
                        entry_time:      new Date().toISOString(),
                        current_step:    'Awaiting Arrival',
                        step_start_time: new Date().toISOString(),
                        completed_steps: [],
                        assigned_tech:   null,
                        tags:            [],
                        vehicle_tags:    skipSteps.map(s => `Skip ${s}`),
                        workflow:        'AWAITING',
                        // keep for logging only — stripped before insert
                        _stockNumber: stockNumber
                    });
                }

                const total = vehiclesToImport.length;
                showImportDialog(total);
                updateImportDialog(0, 0, 0, total, `<span style="color:#63b3ed;">📄 Parsed ${total} rows from "${file.name}"</span>`);

                // Small delay so the dialog paints before heavy work
                await new Promise(r => setTimeout(r, 80));

                // ── Supabase path ──
                if (supabaseClient && vehiclesToImport.length > 0) {

                    // Step 1: find which stock numbers already exist in this location
                    const allStockNumbers = vehiclesToImport.map(v => v.stock_number);
                    const { data: existing } = await supabaseClient
                        .from('vehicles')
                        .select('id, stock_number')
                        .eq('location_id', currentLocationId)
                        .in('stock_number', allStockNumbers);

                    const existingMap = {};
                    if (existing) existing.forEach(r => { existingMap[r.stock_number] = r.id; });

                    const toInsert = vehiclesToImport.filter(v => !existingMap[v.stock_number]);
                    const toUpdate = vehiclesToImport.filter(v =>  existingMap[v.stock_number]);

                    updateImportDialog(0, 0, 0, total,
                        `<span style="color:#63b3ed;">📋 ${toInsert.length} new · ${toUpdate.length} to update</span>`);

                    // Step 2: update existing vehicles (year, make, model, miles only — VIN/stock locked)
                    for (const vehicle of toUpdate) {
                        const id = existingMap[vehicle.stock_number];
                        try {
                            const { error } = await supabaseClient
                                .from('vehicles')
                                .update({
                                    year:           vehicle.year  || undefined,
                                    make:           vehicle.make  || undefined,
                                    model:          vehicle.model || undefined,
                                    miles:          vehicle.miles || undefined
                                })
                                .eq('id', id);
                            if (error) throw new Error(error.message);
                            skippedCount++;  // reusing "skipped" counter as "updated" for display
                            updateImportDialog(importedCount, skippedCount, errorCount, total,
                                `<span style="color:#f6ad55;">↻ ${vehicle._stockNumber} — updated (year/make/model/miles)</span>`);
                        } catch (err) {
                            errorCount++;
                            updateImportDialog(importedCount, skippedCount, errorCount, total,
                                `<span style="color:#fc8181;">✗ ${vehicle._stockNumber} — ${err.message}</span>`);
                        }
                        await new Promise(r => setTimeout(r, 5));
                    }

                    // Step 3: batch insert new vehicles
                    const BATCH = 25;
                    for (let i = 0; i < toInsert.length; i += BATCH) {
                        const batch = toInsert.slice(i, i + BATCH);
                        const batchData = batch.map(({ _stockNumber, ...v }) => v);
                        try {
                            const { error } = await supabaseClient
                                .from('vehicles')
                                .insert(batchData);
                            if (error) {
                                if (error.code === '23505') {
                                    // Race condition — row appeared between check and insert, treat as update
                                    for (const v of batch) {
                                        errorCount++;
                                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                                            `<span style="color:#fc8181;">✗ ${v._stockNumber} — conflict, skipped</span>`);
                                    }
                                } else {
                                    errorCount += batch.length;
                                    updateImportDialog(importedCount, skippedCount, errorCount, total,
                                        `<span style="color:#fc8181;">✗ Batch error — ${error.message}</span>`);
                                }
                            } else {
                                importedCount += batch.length;
                                const nums = batch.map(v => v._stockNumber).join(', ');
                                updateImportDialog(importedCount, skippedCount, errorCount, total,
                                    `<span style="color:#68d391;">✓ Added: ${nums}</span>`);
                            }
                        } catch (err) {
                            errorCount += batch.length;
                            updateImportDialog(importedCount, skippedCount, errorCount, total,
                                `<span style="color:#fc8181;">✗ Batch exception — ${err.message}</span>`);
                        }
                        await new Promise(r => setTimeout(r, 10));
                    }

                    updateImportDialog(importedCount, skippedCount, errorCount, total,
                        `<span style="color:#63b3ed;">🔄 Reloading data…</span>`);
                    await loadDataFromSupabase();
                    await loadNotifications();
                    render();

                } else {
                    // ── Mock / offline path ──
                    for (const vehicle of vehiclesToImport) {
                        const existing = vehicles.find(v => v.stockNumber === vehicle.stock_number);
                        if (existing) {
                            // Update year/make/model/miles only — VIN and stock stay locked
                            if (vehicle.year)  existing.year  = vehicle.year;
                            if (vehicle.make)  existing.make  = vehicle.make;
                            if (vehicle.model) existing.model = vehicle.model;
                            if (vehicle.miles) existing.miles = vehicle.miles;
                            skippedCount++;
                            updateImportDialog(importedCount, skippedCount, errorCount, total,
                                `<span style="color:#f6ad55;">↻ ${vehicle._stockNumber} — updated (year/make/model/miles)</span>`);
                        } else {
                            vehicles.push({
                                vin:             vehicle.vin,
                                stockNumber:     vehicle.stock_number,
                                year:            vehicle.year,
                                make:            vehicle.make,
                                model:           vehicle.model,
                                miles:           vehicle.miles,
                                appraisalNotes:  vehicle.appraisal_notes,
                                entryTime:       new Date(),
                                currentStep:     'Awaiting Arrival',
                                stepStartTime:   new Date(),
                                completedSteps:  [],
                                skippedSteps:    vehicle.vehicle_tags.map(t => t.replace('Skip ', '')),
                                assignedTech:    'unassigned',
                                tags:            vehicle.vehicle_tags,
                                notes: '', photos: [], stepHistory: [],
                                workflow: 'AWAITING'
                            });
                            stockNumberRegistry.add(vehicle.stock_number);
                            importedCount++;
                            updateImportDialog(importedCount, skippedCount, errorCount, total,
                                `<span style="color:#68d391;">✓ ${vehicle._stockNumber}</span>`);
                        }
                        await new Promise(r => setTimeout(r, 5));
                    }
                    render();
                }

                event.target.value = ''; // Reset file input
                finishImportDialog(importedCount, skippedCount, errorCount, duplicates);
            };
            reader.readAsText(file);
        }

        // Compress image to JPEG at reduced resolution for DB storage
        async function compressImage(file, maxWidth, quality) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const scale = Math.min(1, maxWidth / img.width);
                        const canvas = document.createElement('canvas');
                        canvas.width  = Math.round(img.width  * scale);
                        canvas.height = Math.round(img.height * scale);
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function handlePhotoUpload(vin, event) {
            const files = event.target.files;
            if (!files.length) return;

            const vehicle = vehicles.find(v => v.vin === vin);
            if (!vehicle) return;

            const timestamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // Compress to max 1200px wide at 80% quality — keeps previews sharp but small (~100-200KB)
                const compressed = await compressImage(file, 1200, 0.80);

                const photoEntry = {
                    name:       file.name,
                    filename:   `${vehicle.stockNumber}_${timestamp}_${i + 1}_${file.name}`,
                    data:       compressed,
                    uploadedAt: new Date().toISOString(),
                    uploadedBy: currentUser ? currentUser.name : 'Unknown'
                };

                if (!vehicle.photos) vehicle.photos = [];
                vehicle.photos.push(photoEntry);
            }

            // Save compressed photos to Supabase vehicles table
            if (supabaseClient && vehicle.id) {
                try {
                    const { error } = await supabaseClient.from('vehicles').update({
                        photos: vehicle.photos.map(p => ({
                            name:       p.name,
                            filename:   p.filename,
                            data:       p.data,
                            uploadedAt: p.uploadedAt,
                            uploadedBy: p.uploadedBy
                        }))
                    }).eq('id', vehicle.id);
                    if (error) console.warn('Photo save error:', error.message);
                } catch(pe) {
                    console.warn('Failed to persist photos:', pe.message);
                }
            }

            event.target.value = '';
            closeDialog();
            showVehicleDetails(vin, 'photos');
            alert(`✓ ${files.length} photo(s) uploaded`);
        }

        // ==================== VAUTO XLS PARSER (BIFF8) ====================

        function parseVautoXLS(buffer) {
            const data = new Uint8Array(buffer);
            const view = new DataView(buffer);

            function u16(pos) { return view.getUint16(pos, true); }
            function u32(pos) { return view.getUint32(pos, true); }
            function f64(pos) { return view.getFloat64(pos, true); }

            function xlDate(serial) {
                const d = new Date(Date.UTC(1899, 11, 30) + Math.round(serial) * 86400000);
                return d.toISOString().slice(0, 10);
            }

            function decodeRK(rk) {
                let val;
                if (rk & 0x02) { val = rk >> 2; }
                else {
                    const buf = new ArrayBuffer(8);
                    new DataView(buf).setUint32(4, rk & 0xFFFFFFFC, true);
                    val = new DataView(buf).getFloat64(0, true);
                }
                if (rk & 0x01) val /= 100;
                return val;
            }

            // Find Workbook stream
            let streamStart = -1;
            for (let i = 512; i < data.length - 4; i++) {
                if (u16(i) === 0x0809 && u16(i+2) >= 4 && u16(i+2) <= 16) { streamStart = i; break; }
            }
            if (streamStart === -1) return null;

            // Build a flat record list (merging CONTINUE records into their parent)
            const records = []; // { type, data: Uint8Array }
            let i = streamStart;
            while (i < data.length - 4) {
                const recType = u16(i);
                const recLen  = u16(i + 2);
                if (recLen > 65535 || i + 4 + recLen > data.length) break;
                const body = data.slice(i + 4, i + 4 + recLen);

                if (recType === 0x003C && records.length > 0) {
                    // CONTINUE — append to last record's data
                    const prev = records[records.length - 1];
                    const merged = new Uint8Array(prev.data.length + body.length);
                    merged.set(prev.data, 0);
                    merged.set(body, prev.data.length);
                    prev.data = merged;
                } else {
                    records.push({ type: recType, data: body });
                }
                i += 4 + recLen;
            }

            // Parse SST from merged record data
            const sst = [];
            const sstRec = records.find(r => r.type === 0x00FC);
            if (sstRec) {
                const b = sstRec.data;
                const bView = new DataView(b.buffer, b.byteOffset, b.byteLength);
                const unique = bView.getUint32(4, true);
                let pos = 8;
                for (let s = 0; s < unique && pos < b.length; s++) {
                    if (pos + 3 > b.length) break;
                    const nchars = bView.getUint16(pos, true);
                    const flags  = b[pos + 2];
                    pos += 3;
                    if (flags & 0x04) { // rich text run count
                        const rtCount = bView.getUint16(pos, true);
                        pos += 2 + rtCount * 4;
                    }
                    if (flags & 0x08) { // far east
                        pos += 4 + bView.getUint32(pos, true);
                    }
                    let str = '';
                    if (flags & 0x01) { // UTF-16LE
                        for (let c = 0; c < nchars && pos + 1 < b.length; c++) {
                            str += String.fromCharCode(bView.getUint16(pos, true)); pos += 2;
                        }
                    } else { // Latin-1
                        for (let c = 0; c < nchars && pos < b.length; c++) {
                            str += String.fromCharCode(b[pos++]);
                        }
                    }
                    sst.push(str);
                }
            }

            // Parse all cell records
            const cells = {};
            for (const rec of records) {
                const b = rec.data;
                const bv = new DataView(b.buffer, b.byteOffset, b.byteLength);
                if (rec.type === 0x00FD && b.length >= 10) { // LABELSST
                    const row = bv.getUint16(0, true), col = bv.getUint16(2, true);
                    const idx = bv.getUint32(6, true);
                    if (idx < sst.length) cells[`${row},${col}`] = sst[idx];
                } else if (rec.type === 0x0203 && b.length >= 14) { // NUMBER
                    cells[`${bv.getUint16(0,true)},${bv.getUint16(2,true)}`] = bv.getFloat64(6, true);
                } else if (rec.type === 0x027E && b.length >= 10) { // RK
                    cells[`${bv.getUint16(0,true)},${bv.getUint16(2,true)}`] = decodeRK(bv.getUint32(6, true));
                } else if (rec.type === 0x00BD && b.length >= 6) { // MULRK
                    const row = bv.getUint16(0, true), firstCol = bv.getUint16(2, true);
                    const n = (b.length - 6) / 6;
                    for (let k = 0; k < n; k++) {
                        cells[`${row},${firstCol+k}`] = decodeRK(bv.getUint32(4 + k*6 + 2, true));
                    }
                }
            }

            const rowNums = [...new Set(Object.keys(cells).map(k => parseInt(k.split(',')[0])))];
            const maxRow  = Math.max(...rowNums);
            const cell    = (r, c) => cells[`${r},${c}`];

            if (cell(0, 0) !== 'Stock #') return null;

            // Anchor on VIN in col 1 — only process rows where col 1 is a valid 17-char VIN
            const vinRe = /^[A-HJ-NPR-Z0-9]{17}$/i;

            const results = [];
            for (let r = 1; r <= maxRow; r++) {
                const vin = (cell(r, 1) || '').toString().trim().toUpperCase();
                if (!vinRe.test(vin)) continue;

                const stock     = (cell(r, 0) || '').toString().trim().replace(/[^\w]/g, '').toUpperCase();
                const year      = cell(r, 2) ? String(Math.round(cell(r, 2))) : '';
                const make      = (cell(r, 3) || '').toString().trim();
                const model     = (cell(r, 4) || '').toString().trim().replace(/[!'"]/g, '');
                const miles     = cell(r, 5) ? Math.round(cell(r, 5)) : 0;
                const type      = (cell(r, 6) || '').toString().trim();
                const invDate   = cell(r, 7) ? xlDate(cell(r, 7)) : '';

                if (!stock || stock.length < 4) continue;
                results.push({ stock, vin, year, make, model, miles, type, inventoryDate: invDate });
            }
            return results;
        }

        // ==================== NOTIFICATION SYSTEM ====================

        let notifications = []; // in-memory store

        async function loadNotifications() {
            if (!supabaseClient || !currentLocationId) return;
            try {
                const { data } = await supabaseClient
                    .from('recon_notifications')
                    .select('*')
                    .eq('location_id', currentLocationId)
                    .order('created_at', { ascending: false })
                    .limit(50);
                if (data) {
                    notifications = data;
                    updateNotifBadge();
                }
            } catch(e) {
                // Table may not exist yet — silently ignore
            }
        }

        async function addNotification(message, type = 'import', meta = {}) {
            const notif = {
                location_id: currentLocationId,
                message,
                type,
                meta: JSON.stringify(meta),
                read: false,
                created_at: new Date().toISOString()
            };
            if (supabaseClient && currentLocationId) {
                try {
                    const { data } = await supabaseClient
                        .from('recon_notifications')
                        .insert([notif])
                        .select()
                        .single();
                    if (data) notifications.unshift(data);
                } catch(e) {
                    notifications.unshift({ ...notif, id: Date.now() });
                }
            } else {
                notifications.unshift({ ...notif, id: Date.now() });
            }
            updateNotifBadge();
        }

        async function markAllNotificationsRead() {
            notifications.forEach(n => n.read = true);
            updateNotifBadge();
            if (supabaseClient && currentLocationId) {
                try {
                    await supabaseClient
                        .from('recon_notifications')
                        .update({ read: true })
                        .eq('location_id', currentLocationId)
                        .eq('read', false);
                } catch(e) {}
            }
        }

        function updateNotifBadge() {
            const badge = document.getElementById('notifBadge');
            if (!badge) return;
            const unread = notifications.filter(n => !n.read).length;
            if (unread > 0) {
                badge.style.display = 'flex';
                badge.textContent = unread > 9 ? '9+' : unread;
            } else {
                badge.style.display = 'none';
            }

        function toggleNotificationPanel() {
            const existing = document.getElementById('notifPanel');
            if (existing) { existing.remove(); return; }

            const unread = notifications.filter(n => !n.read).length;

            const panel = document.createElement('div');
            panel.id = 'notifPanel';
            panel.style.cssText = `
                position:fixed;top:70px;right:15px;z-index:5000;
                width:360px;max-height:480px;
                background:white;border-radius:12px;
                box-shadow:0 8px 40px rgba(0,0,0,0.18);
                border:1px solid #e2e8f0;
                display:flex;flex-direction:column;overflow:hidden;
            `;

            const rows = notifications.slice(0, 30).map(n => {
                const dt = new Date(n.created_at);
                const ago = formatTimeDiff(dt);
                const bg  = n.read ? '#fff' : '#ebf8ff';
                const dot = n.read ? '' : '<span style="width:8px;height:8px;border-radius:50%;background:#4299e1;flex-shrink:0;display:inline-block;"></span>';
                return `<div style="padding:12px 16px;border-bottom:1px solid #f0f0f0;background:${bg};display:flex;gap:10px;align-items:flex-start;">
                    ${dot}
                    <div style="flex:1;min-width:0;">
                        <div style="font-size:13px;color:#2d3748;line-height:1.4;">${n.message}</div>
                        <div style="font-size:11px;color:#a0aec0;margin-top:3px;">${ago} ago</div>
                    </div>
                </div>`;
            }).join('') || '<div style="padding:24px;text-align:center;color:#a0aec0;font-size:13px;">No notifications yet</div>';

            panel.innerHTML = `
                <div style="padding:14px 16px;border-bottom:2px solid #e2e8f0;display:flex;justify-content:space-between;align-items:center;flex-shrink:0;">
                    <div style="font-weight:700;font-size:15px;">🔔 Notifications ${unread > 0 ? `<span style="font-size:12px;font-weight:600;color:#4299e1;">(${unread} new)</span>` : ''}</div>
                    ${unread > 0 ? `<button onclick="markAllNotificationsRead();document.getElementById('notifPanel').remove();" style="font-size:11px;color:#4299e1;background:none;border:none;cursor:pointer;font-weight:600;">Mark all read</button>` : ''}
                </div>
                <div style="overflow-y:auto;flex:1;">${rows}</div>
            `;

            // Close on outside click
            setTimeout(() => {
                document.addEventListener('click', function handler(e) {
                    if (!panel.contains(e.target) && e.target.id !== 'notifBell') {
                        panel.remove();
                        document.removeEventListener('click', handler);
                    }
                });
            }, 100);

            document.body.appendChild(panel);
            if (unread > 0) markAllNotificationsRead();
        }

        // ==================== VAUTO IMPORT HANDLER ====================

        // Override handleExcelImport to detect vAuto XLS vs legacy CSV
        const _originalHandleExcelImport = handleExcelImport;

        async function handleExcelImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const isXLS = file.name.toLowerCase().endsWith('.xls') && !file.name.toLowerCase().endsWith('.xlsx');

            if (!isXLS) {
                // Fall through to original CSV handler
                return _originalHandleExcelImport(event);
            }

            // vAuto XLS path
            const buffer = await file.arrayBuffer();
            const rows = parseVautoXLS(buffer);

            if (!rows || rows.length === 0) {
                alert('Could not parse this XLS file. Make sure it is a vAuto inventory export.');
                return;
            }

            const total = rows.length;
            showImportDialog(total);
            updateImportDialog(0, 0, 0, total,
                `<span style="color:#63b3ed;">📄 Parsed ${total} vehicles from "${file.name}"</span>`);

            await new Promise(r => setTimeout(r, 80));

            let importedCount = 0, skippedCount = 0, errorCount = 0;
            const duplicates = [];
            const newlyAdded = [];

            if (supabaseClient && currentLocationId) {
                const allStocks = rows.map(r => r.stock.toUpperCase());

                const { data: existing } = await supabaseClient
                    .from('vehicles')
                    .select('id, stock_number')
                    .eq('location_id', currentLocationId)
                    .in('stock_number', allStocks);

                const existingMap = {};
                if (existing) existing.forEach(r => { existingMap[r.stock_number] = r.id; });

                const toInsert = rows.filter(r => !existingMap[r.stock.toUpperCase()]);
                const toUpdate = rows.filter(r =>  existingMap[r.stock.toUpperCase()]);

                updateImportDialog(0, 0, 0, total,
                    `<span style="color:#63b3ed;">📋 ${toInsert.length} new · ${toUpdate.length} already in system</span>`);

                // Update existing — year/make/model/miles only
                for (const row of toUpdate) {
                    const id = existingMap[row.stock.toUpperCase()];
                    try {
                        await supabaseClient.from('vehicles').update({
                            year:  row.year  || undefined,
                            make:  row.make  || undefined,
                            model: row.model || undefined,
                            miles: row.miles || undefined
                        }).eq('id', id);
                        skippedCount++;
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#f6ad55;">↻ ${row.stock} — updated</span>`);
                    } catch(err) {
                        errorCount++;
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#fc8181;">✗ ${row.stock} — ${err.message}</span>`);
                    }
                    await new Promise(r => setTimeout(r, 5));
                }

                // Insert new vehicles in batches
                const BATCH = 25;
                for (let i = 0; i < toInsert.length; i += BATCH) {
                    const batch = toInsert.slice(i, i + BATCH);
                    const batchData = batch.map(row => ({
                        location_id:     currentLocationId,
                        vin:             row.vin || '',
                        stock_number:    row.stock.toUpperCase(),
                        year:            row.year,
                        make:            row.make,
                        model:           row.model,
                        miles:           row.miles,
                        entry_time:      new Date().toISOString(),
                        current_step:    'Awaiting Arrival',
                        step_start_time: new Date().toISOString(),
                        completed_steps: [],
                        assigned_tech:   null,
                        tags:            [],
                        vehicle_tags:    [],
                        workflow:        'AWAITING'
                    }));

                    try {
                        const { error } = await supabaseClient.from('vehicles').insert(batchData);
                        if (error) throw new Error(error.message);
                        importedCount += batch.length;
                        batch.forEach(r => newlyAdded.push(r.stock));
                        const nums = batch.map(r => r.stock).join(', ');
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#68d391;">✓ Added: ${nums}</span>`);
                    } catch(err) {
                        errorCount += batch.length;
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#fc8181;">✗ Batch error — ${err.message}</span>`);
                    }
                    await new Promise(r => setTimeout(r, 10));
                }

                // Fire notification if anything was added
                if (newlyAdded.length > 0) {
                    const msg = `📥 vAuto feed imported ${newlyAdded.length} new vehicle${newlyAdded.length !== 1 ? 's' : ''}: ${newlyAdded.slice(0,5).join(', ')}${newlyAdded.length > 5 ? ` +${newlyAdded.length - 5} more` : ''}`;
                    await addNotification(msg, 'import', { stocks: newlyAdded, source: 'vauto' });
                }

                updateImportDialog(importedCount, skippedCount, errorCount, total,
                    `<span style="color:#63b3ed;">🔄 Reloading…</span>`);
                await loadDataFromSupabase();
                await loadNotifications();
                render();

            } else {
                // Offline / mock path
                for (const row of rows) {
                    const existing = vehicles.find(v => v.stockNumber === row.stock.toUpperCase());
                    if (existing) {
                        if (row.year)  existing.year  = row.year;
                        if (row.make)  existing.make  = row.make;
                        if (row.model) existing.model = row.model;
                        if (row.miles) existing.miles = row.miles;
                        skippedCount++;
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#f6ad55;">↻ ${row.stock} — updated</span>`);
                    } else {
                        vehicles.push({
                            id: Date.now() + Math.random(),
                            vin: row.vin || '',
                            stockNumber: row.stock.toUpperCase(),
                            year: row.year, make: row.make, model: row.model,
                            miles: row.miles, color: row.color || '',
                            currentStep: 'Awaiting Arrival',
                            stepStartTime: new Date(), entryTime: new Date(),
                            completedSteps: [], skippedSteps: [], tags: [], vehicleTags: [],
                            assignedTech: null, workflow: 'AWAITING', noteHistory: [], photos: []
                        });
                        importedCount++;
                        newlyAdded.push(row.stock);
                        updateImportDialog(importedCount, skippedCount, errorCount, total,
                            `<span style="color:#68d391;">✓ Added: ${row.stock}</span>`);
                    }
                    await new Promise(r => setTimeout(r, 5));
                }
                if (newlyAdded.length > 0) {
                    const msg = `📥 Imported ${newlyAdded.length} new vehicle${newlyAdded.length !== 1 ? 's' : ''}: ${newlyAdded.slice(0,5).join(', ')}${newlyAdded.length > 5 ? ` +${newlyAdded.length - 5} more` : ''}`;
                    addNotification(msg, 'import', { stocks: newlyAdded });
                }
                render();
            }

            finishImportDialog(importedCount, skippedCount, errorCount, duplicates);
        }

            // Bridge the quick-add modal fields into the admin form fields so addNewVehicle() works

                let el = document.getElementById(id);

                el.value = val;
            };
            set('newVIN',         document.getElementById('qaVIN')?.value.trim().toUpperCase()   || '');
            set('newStockNumber', document.getElementById('qaStock')?.value.trim().toUpperCase() || '');
            set('newYear',        document.getElementById('qaYear')?.value.trim()                || '');
            set('newMake',        document.getElementById('qaMake')?.value.trim()                || '');
            set('newModel',       document.getElementById('qaModel')?.value.trim()               || '');
            set('newMiles',       document.getElementById('qaMiles')?.value.trim()               || '0');

            // Ensure skipSteps select exists (addNewVehicle reads it)
            if (!document.getElementById('skipSteps')) {
                const sel = document.createElement('select');
                sel.id = 'skipSteps'; sel.multiple = true; sel.style.display = 'none';
                document.body.appendChild(sel);
            }

            document.getElementById('quickAddModal')?.remove();
            await addNewVehicle();
        }
